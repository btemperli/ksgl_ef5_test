<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript: Bin√§re Umwandlung</title>
    <noscript>
      Sie haben JavaScript deaktiviert.
    </noscript>

    <style>
      .output {
        display: flex;
        flex-direction: row-reverse;
        justify-content: start;
        font-size: 20px;
      }

      .output * {
        width:  15px;
        height: 20px;
      }

      .output *:last-child,
      .output *:nth-child(4n+0) {
        margin-left: 20px;
      }

    </style>
  </head>
  <body>
    <p>Dezimalzahl</p>
    <input type="number" name="decimal" id="input">
    <button id="calculate">Berechnen</button>

    <p style="margin-top: 20px;">Output</p>
    <div class="output" id="output"></div>

    <script>
      function binary(z) {
        console.log('calculate ' + z);

        while (z > 0) {
          let rest = z % 2;
          z = parseInt(z / 2);
          let div = document.createElement("div");
          div.innerText = rest;
          output.appendChild(div);
        }
      }

      function check() {
        const value = parseInt(input.value);
        output.innerHTML = '';

        if (!value) {
          output.innerText = 'please enter a number!';
          return;
        }

        binary(value);
      }

      const button = document.getElementById('calculate');
      const input = document.getElementById('input');
      const output = document.getElementById('output');

      button.onclick = function() {
        check();
      }

      input.addEventListener('change', (e) => {
        check();
      });
    </script>
  </body>
</html>
